# region LoginPage
LoginPage.loginInput=css=input[name='email']
LoginPage.passwordInput=css=input[name='password']
LoginPage.loginButton=name=login
# endregion

# region HomePage
HomePage.errorLoginMessage=css=div[class = 'notice errors']
HomePage.successLoginMessage=css=div[class = 'notice success']
# endregion

# region ShoppingCartPage
ShoppingCartPage.cartCheckoutLinkButton=css=div[id='cart'] a[class='link']
ShoppingCartPage.cartCheckoutContentButton=css=div[id='cart'] a[class='content']
ShoppingCartPage.addedItemInCart=css=div[id='checkout-cart-wrapper'] li[class='item']
# endregion

# region SiteMenuPage
SiteMenuPage.homeButton=css=li[class='general-0']
SiteMenuPage.category1Button=css=div[id='site-menu-wrapper'] li[class='category-1']
SiteMenuPage.category2Button=css=div[id='site-menu-wrapper'] li[class='category-2']
# endregion



